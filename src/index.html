<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Holocure Buddy</title>
    <link rel="stylesheet" href="./styles.css"></link>
  </head>
  <body>
    <h1>Holocure buddy</h1>
    <div class='side-by-side'>
      <section id='rolls-section'>
        <h3>Random</h3>
        <div class='buttons'>
          <button id='random-stage'>Has unfinished stages</button>
          <button id='random-gachikoi'>Non-Gachikoi</button>
          <button id='random-any'>Any</button>
        </div>
        <div>
          <input type='checkbox' id='auto-roll'/><label for='auto-roll'>Auto roll on stage clear</label>
          <p id='output-roll'></p>
        </div>
      </section>
      <section id='log-section'>
      </section>
    </div>
    <div class='side-by-side'>
        <section id='clears-section'>
            <h2>Clears</h2>
            <div id='clears-zone' class='wrapped-column'></div>
        </section>
        <section id='letters-section'>
            <h2>Letters</h2>
            <div id='letters-zone' class='wrapped-column'></div>
        </section>
    </div>
    <button id='open-config-button'><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M262.29 192.31a64 64 0 1057.4 57.4 64.13 64.13 0 00-57.4-57.4zM416.39 256a154.34 154.34 0 01-1.53 20.79l45.21 35.46a10.81 10.81 0 012.45 13.75l-42.77 74a10.81 10.81 0 01-13.14 4.59l-44.9-18.08a16.11 16.11 0 00-15.17 1.75A164.48 164.48 0 01325 400.8a15.94 15.94 0 00-8.82 12.14l-6.73 47.89a11.08 11.08 0 01-10.68 9.17h-85.54a11.11 11.11 0 01-10.69-8.87l-6.72-47.82a16.07 16.07 0 00-9-12.22 155.3 155.3 0 01-21.46-12.57 16 16 0 00-15.11-1.71l-44.89 18.07a10.81 10.81 0 01-13.14-4.58l-42.77-74a10.8 10.8 0 012.45-13.75l38.21-30a16.05 16.05 0 006-14.08c-.36-4.17-.58-8.33-.58-12.5s.21-8.27.58-12.35a16 16 0 00-6.07-13.94l-38.19-30A10.81 10.81 0 0149.48 186l42.77-74a10.81 10.81 0 0113.14-4.59l44.9 18.08a16.11 16.11 0 0015.17-1.75A164.48 164.48 0 01187 111.2a15.94 15.94 0 008.82-12.14l6.73-47.89A11.08 11.08 0 01213.23 42h85.54a11.11 11.11 0 0110.69 8.87l6.72 47.82a16.07 16.07 0 009 12.22 155.3 155.3 0 0121.46 12.57 16 16 0 0015.11 1.71l44.89-18.07a10.81 10.81 0 0113.14 4.58l42.77 74a10.8 10.8 0 01-2.45 13.75l-38.21 30a16.05 16.05 0 00-6.05 14.08c.33 4.14.55 8.3.55 12.47z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
    <dialog id='config-modal'>
      <h2>Colors</h2>
      <div>
        <label for='text-color-input'>Text Color:</label><p>#</p>
        <input type='text' id='text-color-input'/>
      </div>
      <div>
        <label for='background-color-input'>Background Color:</label><p>#</p>
        <input type='text' id='background-color-input'/>
      </div>
      <div>
        <label for='border-color-input'>Border Color:</label><p>#</p>
        <input type='text' id='border-color-input'/>
      </div>
      <div>
        <label for='cleared-color-input'>Cleared Color:</label><p>#</p>
        <input type='text' id='cleared-color-input'/>
      </div>
      <div>
        <label for='font-family-input'>Font:</label>
        <input type='text' id='font-family-input'/>
      </div>
      <div>
        <button id='confirm-config'>Confirm</button>
        <button id='cancel-config'>Cancel</button>
      </div>
    </dialog>
    <script src='./page-script.js' type='module'></script>
  </body>
</html>
